security:
    encoders:
        App\ToolsBundle\Entity\User:
            algorithm: bcrypt

    role_hierarchy:
        ROLE_USER:   ROLE_USER
        ROLE_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOW_TO_SWITCH, ROLE_HANDLE_USERS]

    providers:
        users:
            entity: { class: AppToolsBundle:User, property: username }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        secured_area:
            pattern:    ^/
            anonymous: ~
            form_login:
                always_use_default_target_path: true
                default_target_path: app_authorized_home
                login_path: login
                check_path: login_check
            logout:
                path:   /logout
                target: /suit-up

    access_control:
        - { path: ^/suit-up$ , roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/install$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/install/sign-up$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/installment$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, role: [ROLE_USER, ROLE_ADMIN, ROLE_SUPER_ADMIN] }
